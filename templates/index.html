<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        
        {% if editing %}
        <!-- Editing Form -->
        <form action="/edit/{{ task_id }}" method="POST">
            <input type="text" name="task" id="taskInput" value="{{ task['text'] }}" required>
            <button type="submit" id="saveTaskBtn">Save Task</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Task List</a>
        {% else %}
        <!-- Add New Task Form -->
        <form action="/add" method="POST">
            <input type="text" name="task" id="taskInput" placeholder="Add a new task" required>
            <button type="submit" id="addTaskBtn">Add Task</button>
        </form>

        <!-- Task List -->
        <ul id="taskList">
            {% for task in tasks %}
                <li class="{{ 'completed' if task['completed'] else '' }}">
                    {{ task['text'] }}
                    {% if not task['completed'] %}
                        <a href="/complete/{{ loop.index0 }}">✔</a>
                    {% endif %}
                    <a href="/delete/{{ loop.index0 }}">❌</a>
                    <a href="/edit/{{ loop.index0 }}">✎</a>
                </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
